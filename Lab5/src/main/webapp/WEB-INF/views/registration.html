<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title> Registration | RKIS_Lab5</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header>
    <h1>Registration</h1>
</header>
<article>
    <form class="form" method="post" th:object="${userForm}">
        <div>
            <p>Username</p>
            <label>
                <input name="username" placeholder="Username" type="text"/>
            </label>
            <span th:errors="*{username}" th:if="${#fields.hasErrors('username')}">username error</span>
        </div>
        <div>
            <p>Password</p>
            <label>
                <input name="password" placeholder="Password" type="password"/>
            </label>
            <span th:errors="*{password}" th:if="${#fields.hasErrors('password')}">password error</span>
        </div>
        <div class="buttons">
            <button type="submit">Register</button>
        </div>
    </form>
</article>
<footer>
    <hr>
    <a th:href="@{~/Lab5_war/}">Home</a>
</footer>
</body>
</html>
