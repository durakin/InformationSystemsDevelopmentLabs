<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <title>Изменить мебель</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header>
    <h1>Изменить мебель</h1>
</header>
<article>
    <p th:if="${notFound != null}" th:text="'Не найдено'">Не найдено</p>
    <section>
        <form th:object="${idForm}" method="get">
            <div>
                <p>Идентификатор</p>
                <label>
                    <input type="number" name="id" th:field="*{id}" placeholder="id"/>
                </label>
                <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}">id error</span>
            </div>
            <div>
                <br>
                <button type="submit">Получить</button>
            </div>
        </form>
    </section>
    <hr>
    <section>
        <form class="form" th:object="${furnitureForm}" method="post">
            <div>
                <p>Идентификатор</p>
                <label>
                    <input type="number" name="id" th:field="*{id}" placeholder="id"/>
                </label>
                <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}">id error</span>
            </div>
            <div>
                <p>Тип</p>
                <label>
                    <input type="text" name="type" th:field="*{type}" placeholder="type"/>
                </label>
                <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}">type error</span>
            </div>
            <div>
                <p>Модель</p>
                <label>
                    <input type="text" name="model" th:field="*{model}" placeholder="model"/>
                </label>
                <span th:if="${#fields.hasErrors('model')}" th:errors="*{model}">model error</span>
            </div>
            <div>
                <p>Производитель</p>
                <label>
                    <input type="text" name="manufacturer" th:field="*{manufacturer}" placeholder="manufacturer"/>
                </label>
                <span th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}">Name error</span>
            </div>
            <div>
                <p>Цена</p>
                <label>
                    <input type="number" name="cost" th:field="*{cost}" placeholder="cost"/>
                </label>
                <span th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}">cost error</span>
            </div>
            <div>
                <p>Высота</p>
                <label>
                    <input type="number" name="height" th:field="*{height}" placeholder="height"/>
                </label>
                <span th:if="${#fields.hasErrors('height')}" th:errors="*{height}">height error</span>
            </div>
            <div class="buttons">
                <br>
                <button type="submit">Изменить</button>
            </div>
        </form>
    </section>
</article>
<footer>
    <hr>
    <a href="/">Домой</a>
</footer>
</body>
</html>
